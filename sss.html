<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

  <title>twithots</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    textarea {
      width: 100%;
      background: black;
      color: white;
      border: 1px solid white;
      font-family: monospace;
      padding: 5px;
      margin-top: 10px;
    }
    input, button {
      background: black;
      color: white;
      border: 1px solid white;
      font-family: monospace;
      padding: 5px;
      margin-top: 5px;
    }
    .thought {
      margin-bottom: 15px;
    }
    .date {
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="header">
      <h1 class="title"><a href="index.html">back to home</a></h1>
    </div>

  <h1 style="color:yellow">Twithots</h1>

  <!-- Admin Login -->
  <div id="login">
    <input type="password" id="password" placeholder="Enter admin password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Add Thought -->
  <div id="admin" style="display:none;">
    <textarea id="thoughtText" rows="3" placeholder="Write your thought..."></textarea><br>
    <button onclick="addThought()">Add Thought</button>
  </div>

  <hr>

  <!-- Thoughts -->
  <div id="thoughts"></div>

  <script>

   const firebaseConfig = {
      apiKey: "AIzaSyD7JjchLZ7qcwbBk1BMmYtAPqNrcQcJevA",  // Your API key here
      authDomain: "egontd-b9357.firebaseapp.com",      // Your Auth Domain here
      projectId: "egontd-b9357",                       // Your Project ID here
      storageBucket: "egontd-b9357.appspot.com",       // Your Storage Bucket here
      messagingSenderId: "241512022087",               // Your Sender ID here
      appId: "1:241512022087:web:0ad7a133f1d146fdc4b162" // Your App ID here
    };


    const ADMIN_PASSWORD = "admin123";
    let isAdmin = false;
    let thoughts = [];

    // Admin Login
    function login() {
      const entered = document.getElementById("password").value;
      if (entered === ADMIN_PASSWORD) {
        isAdmin = true;
        document.getElementById("login").style.display = "none";
        document.getElementById("admin").style.display = "block";
        alert("Login successful!");  // Check if login works
      } else {
        alert("Wrong password.");
      }
    }
    
    function addThought() {
      const text = document.getElementById("thoughtText").value.trim();
      if (text) {
        const date = new Date().toLocaleString();
        thoughts.push({ text, date });
        renderThoughts();
        document.getElementById("thoughtText").value = "";
      }
    }

    function renderThoughts() {
      const container = document.getElementById("thoughts");
      container.innerHTML = "";
      thoughts.forEach((t, i) => {
        const el = document.createElement("div");
        el.className = "thought";
        el.innerHTML = `
          <div>${t.text}</div>
          <div class="date">${t.date}</div>
          ${isAdmin ? `
            <button onclick="editThought(${i})">Edit</button>
            <button onclick="deleteThought(${i})">Delete</button>
          ` : ""}
        `;
        container.appendChild(el);
      });
    }

    function editThought(index) {
      const newText = prompt("Edit your thought:", thoughts[index].text);
      if (newText !== null) {
        thoughts[index].text = newText.trim();
        renderThoughts();
      }
    }

    function deleteThought(index) {
      if (confirm("Delete this thought?")) {
        thoughts.splice(index, 1);
        renderThoughts();
      }
    }
  </script>

</body>
</html>
