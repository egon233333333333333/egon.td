<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>twithots</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    textarea {
      width: 100%;
      background: black;
      color: white;
      border: 1px solid white;
      font-family: monospace;
      padding: 5px;
      margin-top: 10px;
    }
    input, button {
      background: black;
      color: white;
      border: 1px solid white;
      font-family: monospace;
      padding: 5px;
      margin-top: 5px;
    }
    .thought {
      margin-bottom: 15px;
    }
    .date {
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1 style="color:yellow">ssss</h1>

  <!-- Admin Login -->
  <div id="login">
    <input type="password" id="password" placeholder="Enter admin password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Add Thought -->
  <div id="admin" style="display:none;">
    <textarea id="thoughtText" rows="3" placeholder="Write your thought..."></textarea><br>
    <button onclick="addThought()">Add Thought</button>
  </div>

  <hr>

  <!-- Thoughts -->
  <div id="thoughts"></div>

  <script>
    const ADMIN_PASSWORD = "admin123";
    let isAdmin = false;
    let thoughts = [];

    // Load from localStorage
    window.onload = function () {
      const saved = localStorage.getItem("thoughts");
      if (saved) {
        thoughts = JSON.parse(saved);
      }
      renderThoughts();
    };

    function login() {
      const entered = document.getElementById("password").value;
      if (entered === ADMIN_PASSWORD) {
        isAdmin = true;
        document.getElementById("login").style.display = "none";
        document.getElementById("admin").style.display = "block";
        renderThoughts();
      } else {
        alert("Wrong password.");
      }
    }

    function addThought() {
      const text = document.getElementById("thoughtText").value.trim();
      if (text) {
        const date = new Date().toLocaleString();
        thoughts.push({ text, date });
        saveThoughts();
        document.getElementById("thoughtText").value = "";
        renderThoughts();
      }
    }

    function editThought(index) {
      const newText = prompt("Edit your thought:", thoughts[index].text);
      if (newText !== null) {
        thoughts[index].text = newText.trim();
        saveThoughts();
        renderThoughts();
      }
    }

    function deleteThought(index) {
      if (confirm("Delete this thought?")) {
        thoughts.splice(index, 1);
        saveThoughts();
        renderThoughts();
      }
    }

    function saveThoughts() {
      localStorage.setItem("thoughts", JSON.stringify(thoughts));
    }

    function renderThoughts() {
      const container = document.getElementById("thoughts");
      container.innerHTML = "";
      thoughts.forEach((t, i) => {
        const el = document.createElement("div");
        el.className = "thought";
        el.innerHTML = `
          <div>${t.text}</div>
          <div class="date">${t.date}</div>
          ${isAdmin ? `
            <button onclick="editThought(${i})">Edit</button>
            <button onclick="deleteThought(${i})">Delete</button>
          ` : ""}
        `;
        container.appendChild(el);
      });
    }
  </script>

</body>
</html>
