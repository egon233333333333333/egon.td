<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>egon.td</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      margin: 0;
      padding: 0;
      color: white;
    }

    #header {
      background-color: black;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .title a {
      color: #FFF073;
      text-decoration: none;
    }

    .content-container {
      border: 1px solid grey;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
    }

    #reading-list {
      list-style: none;
      padding: 0;
    }

    #reading-list li {
      margin-bottom: 10px;
    }

    #reading-list a {
      color: #86D7FF;
      text-decoration: none;
    }

    #reading-list a:hover {
      color: #FFF073;
    }

    #reading-list .author {
      color: white;
      font-style: italic;
      margin-left: 8px;
    }

    #add-book-form {
      margin-top: 20px;
      display: none;
    }

    #add-book-form input {
      padding: 8px;
      margin: 5px 5px 5px 0;
      border: none;
    }

    #add-book-form button {
      padding: 8px 12px;
      background-color: #FFF073;
      color: black;
      border: none;
      cursor: pointer;
    }

    #add-book-form button:hover {
      background-color: #ffe600;
    }

    #password-form input, #password-form button {
      padding: 6px;
      margin-right: 10px;
      border: none;
    }

    #password-form button {
      background-color: #FFF073;
      color: black;
      cursor: pointer;
    }

    .delete-btn {
      margin-left: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: red;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="header">
      <h1 class="title"><a href="index.html">egon.td</a></h1>
    </div>

    <div class="content-container">
      <h1>reading list—————</h1>

      <!-- Admin Login -->
      <div id="password-form">
  <label for="password">Enter Admin Password:</label>
  <input type="password" id="password" />
  <button onclick="authenticate()">Submit</button>
  <p id="error-message" style="color: red; display: none;">Incorrect password</p>
</div>
       
      

      <!-- Book Form -->
      <form id="add-book-form">
        <input type="text" id="book-title" placeholder="Title" required />
        <input type="text" id="book-author" placeholder="Author" required />
        <input type="url" id="book-url" placeholder="URL" required />
        <button type="submit">Add Book</button>
      </form>

      <!-- Reading List -->
      <ul id="reading-list"></ul>
    </div>
  </div>





  <script>
    const ADMIN_PASSWORD = "Connect1@";
    let isAdmin = false;

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD7JjchLZ7qcwbBk1BMmYtAPqNrcQcJevA",
      authDomain: "egontd-b9357.firebaseapp.com",
      projectId: "egontd-b9357",
      storageBucket: "egontd-b9357.appspot.com",
      messagingSenderId: "241512022087",
      appId: "1:241512022087:web:0ad7a133f1d146fdc4b162"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const booksRef = db.collection("books");

    function authenticate() {
      const inputPassword = document.getElementById("password").value;
      if (inputPassword === ADMIN_PASSWORD) {
        isAdmin = true;
        document.getElementById("password-form").style.display = "none";
        document.getElementById("add-book-form").style.display = "block";
        loadBooks();
      } else {
        document.getElementById("error-message").style.display = "block";
      }
    }

    async function loadBooks() {
      const list = document.getElementById("reading-list");
      list.innerHTML = "";

      const snapshot = await booksRef.get();
      snapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");

        const link = document.createElement("a");
        link.href = data.url;
        link.textContent = data.title;
        link.target = "_blank";

        const authorSpan = document.createElement("span");
        authorSpan.className = "author";
        authorSpan.textContent = ` - ${data.author}`;

        li.appendChild(link);
        li.appendChild(authorSpan);

        if (isAdmin) {
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-btn";
          deleteBtn.textContent = "🗑️";
          deleteBtn.onclick = () => deleteBook(doc.id);
          li.appendChild(deleteBtn);
        }

        list.appendChild(li);
      });
    }

    async function deleteBook(id) {
      if (confirm("Delete this book?")) {
        await booksRef.doc(id).delete();
        loadBooks();
      }
    }

    async function addBook(event) {
      event.preventDefault();

      const title = document.getElementById("book-title").value.trim();
      const author = document.getElementById("book-author").value.trim();
      const url = document.getElementById("book-url").value.trim();

      if (title && author && url) {
        await booksRef.add({ title, author, url });
        document.getElementById("book-title").value = "";
        document.getElementById("book-author").value = "";
        document.getElementById("book-url").value = "";
        loadBooks();
      }
    }

    document.getElementById("add-book-form").addEventListener("submit", addBook);
    window.onload = loadBooks;
  </script>
</body>
</html>
